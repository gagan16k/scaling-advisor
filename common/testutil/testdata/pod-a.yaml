apiVersion: v1
kind: Pod
metadata:
  generateName: a-
  labels:
    app.kubernetes.io/component: minkapitest
    app.kubernetes.io/name: a
  namespace: default
spec:
  containers:
    - image: registry.k8s.io/pause:3.5
      name: pause
      resources:
        requests:
          cpu: 100m
          memory: 4Gi
  preemptionPolicy: PreemptLowerPriority
  schedulerName: default-scheduler
  terminationGracePeriodSeconds: 0
